<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="ISO-8859-1">
    <title>Create New Product</title>
    <link rel="stylesheet" type="text/css" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}"/>
</head>
<body>
<div class="container text-center">
    <div th:if="${pro.id == null}">
        <h1>Create New Product</h1>
    </div>
    <div th:unless="${pro.id == null}">
        <h1>Edit Exist Product</h1>
    </div>
    <form action="#" th:action="@{/products/save}" th:object="${pro}" method="post"
    style="max-width: 600px; margin:0 auto;">
        <input type="hidden" th:value="${pro.id}" th:field="${pro.id}"/>
        <div class="m-3">
            <div class="form-group row">
                <label class="col-form-label col-sm-4">Product Name:</label>
                <div class="col-sm-8">
                     <input type="text" th:field="${pro.name}" class="form-control" required/>
                </div>
            </div>
            <div class="form-group row">
                <label class="col-form-label col-sm-4">Product Price:</label>
                <div class="col-sm-8">
                    <input type="text" step="0.1" th:field="${pro.price}" class="form-control" required/>
                </div>
            </div>
            <div class="form-group row">
                <label class="col-form-label col-sm-4">Category:</label>
                <div class="col-sm-8">
                   <select th:field="${pro.category}" class="form-control" required>
                        <th:block th:each="list:${listCategories}">
                        <option th:text="${list.name}" th:value="${list.id}"/>
                        </th:block>
                   </select>
                </div>
            </div>
            <div class="form-group row">
                    <label class="col-form-label col-sm-4">Details #1:</label>
                <div class="col-sm-4">
                    <input type="text" name="detailName" placeholder="Name" class="form-control" required/>
                </div>
                <div class="col-sm-4">
                    <input type="text" name="detailValue" placeholder="Value" class="form-control" required/>
                </div>
            </div>
            <div class="form-group row">
                <label class="col-form-label col-sm-4">Details #2:</label>
                <div class="col-sm-4">
                    <input type="text" name="detailName" placeholder="Name" class="form-control" required/>
                </div>
                <div class="col-sm-4">
                    <input type="text" name="detailValue" placeholder="Value" class="form-control" required/>
                </div>
            </div>
            <div class="form-group row">
                <label class="col-form-label col-sm-4">Details #3:</label>
                <div class="col-sm-4">
                    <input type="text" name="detailName" placeholder="Name" class="form-control" required/>
                </div>
                <div class="col-sm-4">
                    <input type="text" name="detailValue" placeholder="Value" class="form-control" required/>
                </div>
            </div>
            <div class="text-center p-3">
                <button type="submit" class="btn btn-primary">Save</button>
            </div>
        </div>
    </form>

</div>
</body>
</html>
