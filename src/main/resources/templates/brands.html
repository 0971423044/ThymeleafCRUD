<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="ISO-8859-1">
    <title>List Brands</title>
    <link rel="stylesheet" type="text/css" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}"/>
</head>
<body>
<div class="container text-center">
    <div>
        <h1>Brand List</h1>
    </div>
    <div>
        <table class="table table-bordered">
            <thead class="thead-dark">
            <tr>
                <th>ID</th>
                <th>Logo</th>
                <th>Name</th>
                <th>Category</th>
                <th style="color: red">Action</th>
            </tr>
            </thead>
            <tbody>
                <th:block th:each="brand : ${listBra}">
                    <tr>
                        <td>[[${brand.id}]]</td>
                        <td><img th:src="@{${brand.LogoImagePath}}" style="max-width: 20px; max-height: 20px"/></td>
                        <td>[[${brand.name}]]</td>
                        <td>[[${brand.categories}]]</td>
                        <td>
                            <a th:href="@{'/brands/edit/' + ${brand.id}}">Edit</a>
                            &nbsp;
                            <a th:href="@{'/brands/delete/' + ${brand.id}}">Delete</a>

                        </td>
                    </tr>
                </th:block>
            </tbody>
        </table>
    </div>

</div>
</body>
</html>
